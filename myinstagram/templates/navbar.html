<div class="navbar fixed-top bg-white">
    <nav class="container">
        <span class="navbar-brand mb-0 h1">
          <a href="/">
              <div id="brand" class="instaicon logo d-none d-sm-block"></div>
              <div class="instaicon mainicon d-block d-sm-none"></div>
              <i>My Instagram</i>
          </a>
      </span>
        <form class="mb-0 h1 ml-auto mr-auto" id="searchform" action="{% url 'search' %}">
            <input name="search_user" autocomplete="off" id="searching" class="form-control d-none d-md-block" placeholder="Search people">
            <i class="spinner "></i>
        </form>
        {% if user.is_authenticated %}
        <span class="pull-right">
            <a href="{% url 'profile' user.username %}" class="btn btn-sm btn-info">My Profile</a>
        </span>
        <!--  -->
        {% endif %}
    </nav>
</div>
